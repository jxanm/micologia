  <p><em><strong><img src="micologia20.png" width="694" height="475" /></strong></em></p>
  <p class="Estilo2">El mutualismo es una interacci&oacute;n biol&oacute;gica, entre individuos de diferentes especies, en donde ambos se benefician y mejoran su aptitud biol&oacute;gica. Las acciones similares que ocurren entre miembros de la misma especie se llaman cooperaci&oacute;n.</p>
