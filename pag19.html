  <p><em><strong><span class="Estilo1">Comensalismo</span></strong></em></p>
  <p><img src="micologia19.png" width="476" height="585" /></p>
  <p class="Estilo2">El comensalismo es una forma de interacci&oacute;n biol&oacute;gica en la que uno de los intervinientes obtiene un beneficio, mientras que el otro no se perjudica ni se beneficia.&#8203; El t&eacute;rmino proviene del lat&iacute;n &quot;cum mensa&quot;, &#8203; que significa &lsquo;compartiendo la mesa&rsquo;.</p>
